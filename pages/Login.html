<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>SITL | Servicios Integrados de Telemercadeo y Logistica</title>
  </head>
  <body>
    <nav class="nav collapsible">
      <a class="nav__brand" href="../index.html"
        ><img class="nav--logo" src="../images/sitl-logo.png" alt=""
      /></a>
      <svg class="icon--nav nav--toggler">
        <use xlink:href="../images/sprite-nav-sitl.svg#list"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item">
          <a href=" ../index.html#whoAreWe">Quienes Somos</a>
        </li>
        <li class="nav__item">
          <a href="../index.html#services">Servicios</a>
        </li>
        <li class="nav__item">
          <a href="../index.html#contactUs">Cont√°ctanos</a>
        </li>
        <li class="nav__item"><a href="./pages/Login.html">Login</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="imageContainer">
        <img class="contactImage" src="../images/keyImage.png" alt="" />
      </div>
      <div class="formContainer">
        <h4 class="legenda">Log In</h4>
        <div class="form--container">
          <form class="form--glass" action="post">
            <fieldset class="formulario">
              <input
                class="form__input"
                type="email"
                id="email"
                placeholder="Email"
              />
              <input
                id="password"
                class="form__input"
                type="password"
                name="Nombre"
                placeholder="Password"
              />
              <button id="buttonLogin" class="form__input boton boton--primary">
                Login
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer--padre">
        <div class="footer--container">
          <a class="ancla--footer" href="../index.html">
            <img class="nav--logo" src="../images/sitl-logo.png" alt="" />
          </a>
        </div>
        <p class="footer__text">
          Juan Montes - Todos los derechos reservados 2022
        </p>
      </div>
    </footer>

    <script src="../javascript/menu.js"></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
